<script>
    $('.notification').hide();  
$('.team3').hide();

// console.log($('.team-size').val())
$('.team-size').on('change', function() {
//   alert( this.value );
  if(this.value==2){
    console.log('run');
    $('.team1').fadeIn();
    $('.team2').fadeIn();
    $('.team3').fadeOut();
    $('.team4').fadeOut();
}else if(this.value==3){
    console.log('run');
    $('.team1').fadeIn();
    $('.team2').fadeIn();
    $('.team3').fadeIn();
    $('.team4').fadeOut();
}else if(this.value==4){
    $('.team1').fadeIn();
    $('.team2').fadeIn();
    $('.team3').fadeIn();
    $('.team4').fadeIn();
}
});
$('.delete').click(function(){
    $('.notification').fadeOut();
});
</script>
<script>
var Airtable = require('airtable');
var base = new Airtable({apiKey: 'keyohoRKRtvuB9AvU'}).base('appvpfNQtu7Pcb4zc');
$("#submit").click(function(){
    var teamName=document.getElementById("teamName").value;
    var collegeName=document.getElementById("collegeName").value;

    var teamSize=$('.team-size').val();
    var name1=document.getElementById("name1").value;

    var email4=document.getElementById("email4").value;
    var github4=document.getElementById("github4").value;
    var tshirt4=$('.tshirt4-size').val();
    base('registration').create({
        "Team name" : teamName,
        "College name" : collegeName,
        "contact" : contact,
        "Team size" : teamSize,
        "name1" :name1,
        "email1" : email1,
        "github1" : github1,
        "tshirt1" : tshirt1,

        "tshirt3" : tshirt3,

});
